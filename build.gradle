plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'com.github.binkley:kotlin-rational:kotlin-rational-2.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}